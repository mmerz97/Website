<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is Scent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #2c3e50;
        }

        p {
            font-size: 1.2em;
            margin: 15px 0;
        }

        .progress-bar {
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            height: 20px;
            width: 100%;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #2ecc71;
            width: 20%; /* Set progress here */
            transition: width 0.5s;
        }

        .newsletter {
            margin-top: 30px;
        }

        .newsletter input[type="email"] {
            padding: 10px;
            font-size: 1em;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .newsletter button {
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .newsletter button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Scent!</h1>
        <p>We are revolutionizing the way people connect in the digital age. Our platform ensures privacy, security, and seamless interaction.</p>

        <p><strong>Download our Whitepaper:</strong></p>
        <p><a href="whitepaper.pdf" download>Click here to download</a></p>

        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>
        <p>Project Progress: 20%</p>

        <div class="newsletter">
            <p><strong>Subscribe to our newsletter:</strong></p>
            <form action="https://formsubmit.co/moritz.merz@gmail.com" method="POST">
                <input type="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </div>
</body>
</html>
